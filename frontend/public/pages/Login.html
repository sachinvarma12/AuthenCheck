<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AuthenCheck</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/index.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.2);
            border: 1px solid rgba(74, 144, 226, 0.3);
            animation: slideInUp 0.8s ease-out;
        }
        
        @keyframes slideInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .auth-header .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--gray);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(74, 144, 226, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark);
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .form-group input::placeholder {
            color: var(--gray);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .remember-me label {
            margin: 0;
            font-size: 14px;
            color: var(--gray);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--accent);
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--gray);
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(74, 144, 226, 0.3);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(74, 144, 226, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark);
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(74, 144, 226, 0.05);
        }
        
        .signup-link {
            text-align: center;
            color: var(--gray);
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: var(--accent);
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        .back-to-home:hover {
            color: var(--primary);
        }

        /* Phone login styles */
        .tab-switch { display:flex; gap:8px; margin-bottom:16px; }
        .tab-switch button { flex:1; padding:10px; border-radius:10px; border:2px solid rgba(74,144,226,0.2); background:#fff; cursor:pointer; font-weight:600; }
        .tab-switch button.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color:#fff; border:none; }
        .otp-inputs { display:flex; gap:10px; justify-content:center; }
        .otp-inputs input { width:48px; text-align:center; font-size:20px; padding:12px; border:2px solid rgba(74,144,226,0.2); border-radius:10px; }
    </style>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <button id="darkToggleLogin" class="icon-btn" aria-label="Toggle dark mode" title="Toggle dark mode" style="position:fixed; right:16px; top:16px; z-index:50"><i class="fas fa-moon"></i></button>
    <script>
        function onGoogleCredentialResponse(response){
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                const user = { name: payload.name || 'Google User', email: payload.email };
                localStorage.setItem('auth_user', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            } catch(e){
                alert('Google sign-in failed');
            }
        }
        window.addEventListener('load', function(){
            // Redirect if already logged in
            try {
                const existing = localStorage.getItem('auth_user');
                if (existing) { window.location.href = 'dashboard.html'; return; }
            } catch(_) {}

            const forgotLink = document.querySelector('.forgot-password');
            if(forgotLink){ forgotLink.setAttribute('href','forgot.html'); }

            // Initialize Google One Tap so it works without clicking
            if (window.google && window.google.accounts && window.google.accounts.id) {
                try {
                    window.google.accounts.id.initialize({
                        client_id: 'YOUR_GOOGLE_OAUTH_CLIENT_ID',
                        callback: onGoogleCredentialResponse,
                        auto_select: true,
                        cancel_on_tap_outside: false,
                    });
                    window.google.accounts.id.prompt();
                } catch(_) {}
            }

            // Dark mode setup
            const btn = document.getElementById('darkToggleLogin');
            function applyTheme(){
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.body.classList.add('dark');
                    if (btn) btn.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.body.classList.remove('dark');
                    if (btn) btn.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
            applyTheme();
            if (btn) btn.addEventListener('click', function(){
                const isDark = document.body.classList.toggle('dark');
                try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch(_) {}
                btn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        });
    </script>
</head>
<body>
    <a href="../index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span>AuthenCheck</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="tab-switch">
                    <button type="button" id="tabEmail" class="active">Email</button>
                    <button type="button" id="tabPhone">Phone</button>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="phoneSection" style="display:none;">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. +1 555 555 1234">
                    </div>
                    <button type="button" id="sendOtpBtn" class="auth-btn" style="margin-bottom:10px;">
                        <i class="fas fa-sms"></i> Send OTP
                    </button>
                    <div id="otpSection" style="display:none;">
                        <div class="form-group">
                            <label>Enter OTP</label>
                            <div class="otp-inputs">
                                <input maxlength="1" inputmode="numeric">
                                <input maxlength="1" inputmode="numeric">
                                <input maxlength="1" inputmode="numeric">
                                <input maxlength="1" inputmode="numeric">
                                <input maxlength="1" inputmode="numeric">
                                <input maxlength="1" inputmode="numeric">
                            </div>
                        </div>
                        <button type="button" id="verifyOtpBtn" class="auth-btn">
                            <i class="fas fa-check"></i> Verify & Sign In
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="social-login">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_OAUTH_CLIENT_ID"
                     data-callback="onGoogleCredentialResponse"
                     data-auto_prompt="true"
                     data-auto_select="true">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
        
        // Tab switch logic
        const tabEmail = document.getElementById('tabEmail');
        const tabPhone = document.getElementById('tabPhone');
        const phoneSection = document.getElementById('phoneSection');
        tabEmail.addEventListener('click', () => {
            tabEmail.classList.add('active');
            tabPhone.classList.remove('active');
            phoneSection.style.display = 'none';
            document.getElementById('email').closest('.form-group').style.display = '';
            document.getElementById('password').closest('.form-group').style.display = '';
            document.querySelector('.remember-forgot').style.display = '';
            document.querySelector('.auth-btn[type="submit"]').style.display = '';
        });
        tabPhone.addEventListener('click', () => {
            tabPhone.classList.add('active');
            tabEmail.classList.remove('active');
            phoneSection.style.display = '';
            document.getElementById('email').closest('.form-group').style.display = 'none';
            document.getElementById('password').closest('.form-group').style.display = 'none';
            document.querySelector('.remember-forgot').style.display = 'none';
            document.querySelector('.auth-btn[type="submit"]').style.display = 'none';
        });

        // Mock OTP flow
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpSection = document.getElementById('otpSection');
        const otpInputs = document.querySelectorAll('.otp-inputs input');
        let generatedOtp = '';
        function generateOtp(){
            generatedOtp = String(Math.floor(100000 + Math.random()*900000));
        }
        function getEnteredOtp(){
            return Array.from(otpInputs).map(i=>i.value).join('');
        }
        if (sendOtpBtn) {
            sendOtpBtn.addEventListener('click', () => {
                const phone = document.getElementById('phone').value.trim();
                if (!phone) { alert('Please enter phone number'); return; }
                generateOtp();
                otpSection.style.display = '';
                otpInputs.forEach((i, idx) => { i.value=''; if(idx===0) i.focus(); });
                alert('Your OTP is: ' + generatedOtp);
            });
        }
        otpInputs.forEach((input, idx) => {
            input.addEventListener('input', () => {
                input.value = input.value.replace(/\D/g,'');
                if (input.value && idx < otpInputs.length - 1) {
                    otpInputs[idx+1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && idx > 0) {
                    otpInputs[idx-1].focus();
                }
            });
        });
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        if (verifyOtpBtn) {
            verifyOtpBtn.addEventListener('click', () => {
                if (getEnteredOtp() === generatedOtp && generatedOtp) {
                    const phone = document.getElementById('phone').value.trim();
                    localStorage.setItem('auth_user', JSON.stringify({ name: 'Phone User', phone }));
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid OTP');
                }
            });
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Show loading state
                const submitBtn = document.querySelector('.auth-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                submitBtn.disabled = true;
                
                // Simulate login process
                setTimeout(() => {
                    localStorage.setItem('auth_user', JSON.stringify({ name: email.split('@')[0], email }));
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
